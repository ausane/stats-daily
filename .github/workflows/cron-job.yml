name: Run Daily Stats Job

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  run-daily-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript files
        run: npm run tsc:emit -- --project tsconfig.prod.json

      - name: Run daily stats function
        run: npm run daily-stats
